version: "3.9"

services:
  postgres:
    image: postgres:15-alpine
    container_name: cybergarden_postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-root}
      POSTGRES_DB: cyber_garder_2025
    ports:
      - "5436:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  server:
    build:
      context: ./server
      dockerfile: Dockerfile.prod
    container_name: cybergarden_server
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      NODE_ENV: development
      POSTGRES_HOST: postgres
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-root}
      POSTGRES_DATABASE: cyber_garder_2025
      POSTGRES_PORT: 5432
      DATABASE_URL: postgresql://postgres:${POSTGRES_PASSWORD:-root}@postgres:5432/cyber_garder_2025?schema=public
      API_PORT: 4200
      API_PREFIX: api
      SWAGGER_TITLE: cyber garden 2025
      SWAGGER_DESCRIPTION: cyber garden 2025
      SWAGGER_PATH: docs
      BASE_URL: http://localhost:4200/api
      ORIGIN_URL: http://localhost:5173
      AI_SERVICE_URL: http://ai:5000
    ports:
      - "4200:4200"

  # client:
  #   build:
  #     context: ./client
  #     dockerfile: Dockerfile.prod
  #   container_name: cybergarden_client
  #   environment:
  #     VITE_API_BASE_URL: http://localhost:4200/api
  #     NODE_ENV: development
  #   ports:
  #     - "5173:80"
  #   depends_on:
  #     - server

  ai:
    build:
      context: ./AI
      dockerfile: Dockerfile.prod
    container_name: cybergarden_ai
    environment:
      OPENAI_API_KEY: ${OPENAI_API_KEY}
      PORT: 5000
      HOST: 0.0.0.0
    ports:
      - "5001:5000"
    restart: unless-stopped

volumes:
  pgdata:
    driver: local
