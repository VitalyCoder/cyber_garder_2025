version: "3.8"

services:
  postgres:
    container_name: postgres
    image: postgres:16-alpine
    restart: always
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=root
      - POSTGRES_DB=cyber_garder_2025
    ports:
      - "5436:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - main

  server:
    container_name: server
    build:
      context: ./server
      dockerfile: Dockerfile.prod
    restart: always
    environment:
      - NODE_ENV=development
      - POSTGRES_HOST=postgres
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=root
      - POSTGRES_DATABASE=cyber_garder_2025
      - POSTGRES_PORT=5432
      - DATABASE_URL=postgresql://postgres:root@postgres:5432/cyber_garder_2025?schema=public
      - API_PORT=4200
      - API_PREFIX=api
      - SWAGGER_TITLE=cyber garden 2025
      - SWAGGER_DESCRIPTION=cyber garden 2025
      - SWAGGER_PATH=docs
      - BASE_URL=http://server:4200/api
      - ORIGIN_URL=http://client:3000
    ports:
      - "4200:4200"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - main

  client:
    container_name: client
    image: node:20-alpine
    working_dir: /app
    restart: always
    environment:
      - NODE_ENV=development
      - VITE_API_BASE_URL=http://server:4200/api
    volumes:
      - ./client:/app:ro
    command: sh -c "npm ci --no-audit --no-fund && npm run build && npx vite preview --host --port 3000"
    ports:
      - "3000:3000"
    depends_on:
      server:
        condition: service_started
    networks:
      - main

volumes:
  postgres_data:

networks:
  main:
